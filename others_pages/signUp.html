<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyAreaMs SignUp</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <div id="SignUpMain">
        <div class="title">
            <h1>StudyAreaMS</h1>
            <p>SignUp with StudyAreaMS:</p>
           
        </div>
        

        <div class="detail">
            <div class="input-icons">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Enter your E-mail">
            </div>
             
            <div class="input-icons">
                <i class="bi bi-person-bounding-box"></i>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="input-icons">
                <i class="bi bi-file-lock-fill"></i>
                <input type="password" placeholder="Enter your password">
            </div>

            <div class="input-icons">
                <i class="bi bi-shield-check"></i>
                <input type="password" placeholder="Enter your Confirm password">
            </div>

            <button class="btn-SignUp">SignUp</button>
            <h1> or SignUp with ?</h1>
            <div class="signUp-icon">
                
                <li><a href="" class="google"><i class="bi bi-google"></i></a></li>
                <li><a href="" class="linkendin"><i class="bi bi-linkedin"></i></a></li>
                <li><a href="" class="github"><i class="bi bi-github"></i></a> </li>
                <li><a href="" class="facebook"><i class="bi bi-facebook"></i></a></li>
            </div>
            <div class="already-user">
              <p>Already have an account?</p>
              <button class="btn-login"><a href="./login.html">Click To Login</a></button>
            </div>
             
        </div>
         
    </div>

</body>

</html>
